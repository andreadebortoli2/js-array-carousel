<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <div class="slider">

            <!-- <img class="active" src="./assets/img/carousel imgs/01.webp" alt=""> -->


            <div class="thumbnails">

                <!-- <div class="thumbnail_bg enlighted img_01"></div> -->

                <div class="commands">
                    <button class="prev">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-up"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                        </svg>
                    </button>
                    <!-- /.prev -->
                    
                    <button class="next">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-down"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                        </svg>
                    </button>
                    <!-- /.next -->
                </div>
                <!-- /.commands -->
            </div>
            <!-- /.thumbnails -->
        </div>
        <!-- /.slider -->
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
